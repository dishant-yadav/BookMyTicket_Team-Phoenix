<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/download.css" />
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px"
            >
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">
                  Easy Tap In
                </h3>
                <form id="form">
                  <div class="row">
                    <div class="col-md-12 mb-2">
                      <div class="form-floating mb-3">
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="name@example.com"
                          required
                        />
                        <label for="email">Email</label>
                      </div>
                    </div>
                    <div class="col-md-12 mb-2">
                      <div class="form-floating mb-3">
                        <input
                          type="name"
                          class="form-control"
                          id="name"
                          placeholder="name@example.com"
                          required
                        />
                        <label for="name">Name</label>
                      </div>
                    </div>
                    <button type="button" id="btn" class="btn btn-primary btn-lg">Download Ticket</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"
      integrity="sha256-xoh0y6ov0WULfXcLMoaA6nZfszdgI8w2CEJ/3k8NBIE="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./js/download.js"></script>
  </body>
</html>
