<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/book.css" />
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px"
            >
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">
                  Admin Registration Form
                </h3>
                <form id="form">
                  <div class="row">
                    <div class="col-md-12 mb-2">
                      <div class="form-floating mb-3">
                        <input
                          type="name"
                          class="form-control"
                          id="name"
                          placeholder="name@example.com"
                          required
                        />
                        <label for="name">Name</label>
                      </div>
                    </div>
                    <div class="col-md-12 mb-2">
                      <div class="form-floating mb-3">
                        <input
                          type="name"
                          class="form-control"
                          id="sName"
                          placeholder="name@example.com"
                          required
                        />
                        <label for="sName">Show Name</label>
                      </div>
                    </div>
                    <div class="col-md-12 mb-2">
                      <div class="form-floating mb-3">
                        <input
                          type="name"
                          class="form-control"
                          id="sDesc"
                          placeholder="name@example.com"
                          required
                        />
                        <label for="sDesc">Show Description</label>
                      </div>
                    </div>
                    <div class="col-md-12 mb-2">
                      <div class="form-floating mb-3">
                        <input
                          type="name"
                          class="form-control"
                          id="sVenue"
                          placeholder="name@example.com"
                          required
                        />
                        <label for="sVenue">Show Venue</label>
                      </div>
                    </div>
                    <div class="col-md-12 mb-2">
                      <div class="form-floating mb-3">
                        <input
                          type="number"
                          class="form-control"
                          id="ticketNo"
                          placeholder="name@example.com"
                          required
                        />
                        <label for="ticketNo">Number of Tickets</label>
                      </div>
                    </div>
                    <div class="col-md-12 mb-2">
                      <div class="form-floating mb-3">
                        <input
                          type="date"
                          class="form-control"
                          id="sDate"
                          placeholder="name@example.com"
                          required
                        />
                        <label for="sDate">Date of Booking</label>
                      </div>
                    </div>
                    <button
                      type="button"
                      id="btn"
                      class="btn btn-primary btn-lg"
                    >
                      Submit Button
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="./js/book.js"></script>
  </body>
</html>
